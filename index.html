<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="perfume-image">
      <div class="hero">
        <picture>
          <source media="(min-width: 650px)" src="images/image-product-desktop.jpg">
          <source media="(min-width: 300px)" src="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg">
        </picture>
      </div>
    </div>
    <div class="perfume-title">
      <hgroup class="Perfume"></hgroup>
      <h1>Gabrielle Essence Eau De Parfum</h1>
    </div>
    <div class="perfume-description">
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
    </div>
    <div class="perfume-prices">
      <p>$149.99</p>
      <s>$169.99</s>
    </div>
    <div class="cart">
      <input type="button" value="Add to Cart" img src="images/icon-cart.svg">
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
