<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&family=Montserrat:ital,wght@0,500;1,700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="perfume-image">
      <div class="hero">
        <picture>
          <source media="(min-width: 650px)" src="images/image-product-desktop.jpg">
          <source media="(min-width: 300px)" src="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="crystal bottle surrounded by lush leaves">
        </picture>
      </div>
    </div>
    <div class="perfume-title">
      <hgroup class="perfume">Perfume</hgroup>
      <h1>Gabrielle Essence Eau De Parfum</h1>
    </div>
    <div class="perfume-description">
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
    </div>
    <div class="perfume-prices">
      <p>$149.99</p>
      <s>$169.99</s>
    </div>
    <div class="cart">
      <input type="button" value="Add to Cart">
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Anjie M.F.</a>.
    </div>
  </footer>
</body>

</html>
